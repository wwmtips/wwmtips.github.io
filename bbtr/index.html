<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BPBR Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f2f4f6; color: #191f28; -webkit-tap-highlight-color: transparent; }
        .lang-active { @apply text-blue-600 font-black; }
        .nav-item.active { @apply text-blue-600; }
        #bottom-sheet { transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); transform: translateY(100%); }
        #bottom-sheet.show { transform: translateY(0); }
        .hidden { display: none !important; }
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
    body { font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* 기존 no-scrollbar 클래스 유지 (가로 스크롤바 숨김용) */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* 바텀 시트 애니메이션 */
    .bottom-sheet { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .bottom-sheet.show { transform: translateY(0); }

    /* ★ [추가] 이쁜 스크롤바 디자인 (Pretty Scrollbar) */
    .pretty-scrollbar::-webkit-scrollbar {
        width: 6px; /* 스크롤바 너비 (얇게) */
    }
    .pretty-scrollbar::-webkit-scrollbar-track {
        background: transparent; /* 배경 투명 */
        margin: 10px 0; /* 위아래 여백 */
    }
    .pretty-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0; /* 막대 색상 (연한 회색) */
        border-radius: 10px; /* 완전 둥글게 */
    }
    .pretty-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; /* 호버 시 진한 회색 */
    }
    /* 파이어폭스 호환 */
    .pretty-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
    }
    /* PC 화면에서 내용물의 최대 폭을 잡아주는 클래스 */
.content-container {
  width: 100%;             /* 모바일에서는 꽉 차게 */
  max-width: 1000px;       /* PC에서 이 이상 안 커짐 (빨간 선에 맞춰 숫자 조절: 800px ~ 1200px 추천) */
  margin: 0 auto;          /* 화면 정중앙 배치 */
}
    </style>

</head>

<body class="bg-slate-100 font-sans select-none overflow-x-hidden text-gray-800">

    <div id="page-home" class="pb-24 w-full max-w-full">
        <header
            class="sticky top-0 z-50 bg-white h-[64px] flex items-center px-4 gap-4 border-b border-gray-100 shadow-sm">
            <div data-i18n-key="logo" class="font-black text-xl text-blue-600 flex-none cursor-pointer"
                onclick="location.reload()">BPBR Wiki</div>

            <div class="flex-1 relative">
                <div
                    class="bg-gray-100 rounded-xl h-10 flex items-center px-4 text-gray-500 transition-all focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 border border-transparent focus-within:border-blue-200">
                    <svg class="w-4 h-4 flex-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" data-i18n-target="placeholder" data-i18n-key="search_placeholder"
                        class="bg-transparent border-none w-full h-full outline-none text-sm font-bold ml-2">
                </div>
            </div>

            <div class="flex gap-2 text-[11px] font-bold text-gray-400 flex-none">
                <button onclick="changeLang('en')" id="lang-en" class="hover:text-gray-900">EN</button>
                <span class="text-gray-200">|</span>
                <button onclick="changeLang('ko')" id="lang-ko" class="hover:text-gray-900">KO</button>
            </div>
        </header>
<div class="content-container">
        <main class="mx-auto lg:max-w-screen-xl mt-6 px-4">
            <section class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm mb-2">
                <h3 class="text-lg font-black text-gray-900 mb-5">
                    <span data-i18n-key="nav_heroes">Heroes / 영웅들</span>
                </h3>
                <div id="hero-container" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-y-6 gap-x-2">
                </div>
            </section>  
            
            <section class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm mb-2">
                    <div class="flex justify-between items-center mb-5">
                        <h3 data-i18n-key="build_title" class="text-lg font-black text-gray-900"></h3>
                        <button data-i18n-key="more" class="text-xs font-bold text-blue-600"></button>
                    </div>
                    <div id="build-container" class="space-y-3"></div>
                </section>
                <section class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                    <div class="flex justify-between items-center mb-5">
                        <h3 data-i18n-key="patch_title" class="text-lg font-black text-gray-900"></h3>
                        <button data-i18n-key="more" class="text-xs font-bold text-blue-600"></button>
                    </div>
                    <div id="patch-container" class="flex flex-col"></div>
                </section>

        </main>
    </div>

    <div id="page-hero-detail" class="hidden min-h-screen bg-white">
        <header class="h-[64px] flex items-center px-4 border-b border-gray-100 bg-white sticky top-0 z-10">
            <button onclick="goBack()"
                class="flex items-center gap-2 text-blue-600 font-bold hover:bg-blue-50 px-2 py-1 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7"></path>
                </svg>
                <span data-i18n-key="more">Back</span>
            </button>
        </header>

</div>
        <main class="p-4 max-w-2xl mx-auto">
            <div
                class="bg-[#f2f4f6] rounded-3xl p-6 flex items-center justify-between gap-4 shadow-sm border border-gray-100">
                <div class="flex-1 min-w-0">
                    <h1 id="detail-hero-name" class="text-2xl font-black text-gray-900 mb-2 tracking-tight"></h1>

                    <p id="detail-hero-quote"
                        class="text-sm font-semibold text-gray-500 leading-relaxed break-words italic"></p>
                </div>

                <div
                    class="w-16 h-16 sm:w-20 sm:h-20 rounded-2xl overflow-hidden flex-none bg-white shadow-inner border border-gray-200">
                    <img id="detail-hero-img" src="" alt="hero" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="mt-8 text-center py-20 border-2 border-dashed border-gray-100 rounded-3xl">
                <p class="text-gray-300 font-bold uppercase tracking-widest text-xs">Upcoming Data Chunk</p>
            </div>
        </main>
    </div>
    <div id="page-db" class="hidden min-h-screen bg-[#f2f4f6]">
        <header class="sticky top-0 z-50 bg-white h-[64px] flex items-center px-4 border-b border-gray-100">
            <h1 class="font-black text-xl text-blue-600 flex-none cursor-pointer" data-i18n-key="nav_db">Database</h1>
        </header>

        <main class="p-4 max-w-4xl mx-auto pb-24">


            <div class="space-y-3 mb-6">
                <input type="text" id="db-search" oninput="filterItems()" data-i18n-target="placeholder"
                    data-i18n-key="search_placeholder"
                    class="w-full bg-white rounded-xl h-12 px-4 shadow-sm border border-gray-100 outline-none focus:ring-2 focus:ring-blue-100 font-bold text-sm">

                <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                    <select id="filter-hero" onchange="filterItems()"
                        class="bg-white rounded-lg h-10 px-2 text-xs font-bold border-none shadow-sm outline-none"></select>
                    <select id="filter-rarity" onchange="filterItems()"
                        class="bg-white rounded-lg h-10 px-2 text-xs font-bold border-none shadow-sm outline-none">
                        <option value="">Rarity</option>
                        <option value="Common">Common</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Unique">Unique</option>
                    </select>
                    <select id="filter-type" onchange="filterItems()"
                        class="bg-white rounded-lg h-10 px-2 text-xs font-bold border-none shadow-sm outline-none">
                        <option value="">Type</option>
                        <option value="Weapon">Weapon</option>
                        <option value="Armor">Armor</option>
                        <option value="Pet">Pet</option>
                        <option value="Food">Food</option>
                    </select>
                    <select id="filter-crafted" onchange="filterItems()"
                        class="bg-white rounded-lg h-10 px-2 text-xs font-bold border-none shadow-sm outline-none">
                        <option value="">Crafted</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div id="db-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3">
            </div>
        </main>
    </div>

    <div id="sheet-overlay" onclick="closeSheet()" class="fixed inset-0 bg-black/40 z-[60] hidden backdrop-blur-sm">
    </div>
<div id="bottom-sheet"
    class="bottom-sheet pretty-scrollbar fixed bottom-0 left-0 right-0 mx-auto bg-white z-[70] rounded-t-[2rem] max-h-[85vh] overflow-y-auto shadow-2xl transition-transform duration-300 translate-y-full lg:w-[400px] lg:rounded-t-[1.5rem] lg:border lg:border-gray-100 hidden">
    
    <div class="sticky top-0 bg-white/90 backdrop-blur-md px-4 py-3 flex justify-end items-center border-b border-gray-50 z-20">
        <button onclick="closeSheet()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div id="sheet-content" class="p-0"></div>
</div>

<!-- 빌더 시작 -->

<div id="page-builder" class="hidden fixed inset-0 z-0 flex flex-col bg-slate-100 overflow-hidden">
    
    <header class="flex-none bg-white h-[64px] flex items-center justify-between px-4 border-b border-gray-100 shadow-sm z-20">
        <h1 class="font-black text-xl text-blue-600 flex-none cursor-pointer">
            <span data-i18n-key="nav_builder">Builder</span>
        </h1>
        <div class="flex gap-2">
            <button onclick="resetBuilder()" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-1.5 rounded-lg active:bg-red-100 border border-red-100 transition-colors hover:bg-red-100">
                <i class="fas fa-trash-alt mr-1"></i> Reset
            </button>
        </div>
    </header>

    <main class="flex-none flex flex-col items-center bg-[#f2f4f6] pt-4 pb-2 z-10">
        <div class="relative bg-[#5d4037] border-4 border-[#3e2723] rounded-lg shadow-xl p-2 select-none">
            <div id="builder-grid" class="grid grid-cols-9 gap-1" style="width: 360px; height: 240px;"></div>
            <div id="builder-layer" class="absolute top-2 left-2 w-full h-full pointer-events-none"></div>
        </div>
        
        <p class="mt-2 text-[11px] text-gray-400 font-bold text-center animate-pulse mb-1">
            <span data-i18n-key="builder_guide"></span>
        </p>
    </main>

   <footer class="flex-1 min-h-0 flex flex-col bg-white border-t border-gray-200 z-30 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] rounded-t-2xl">
    
    <div class="flex-none p-3 border-b border-gray-100 bg-white sticky top-0 z-10 rounded-t-2xl space-y-2">
        <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
            <input type="text" id="builder-search" oninput="filterBuilderItems()" 
                   data-i18n-target="placeholder" data-i18n-key="search_placeholder"
                   class="w-full pl-9 pr-3 py-2 bg-gray-100 border-none rounded-xl text-xs font-bold focus:ring-2 focus:ring-blue-100 outline-none transition-all">
        </div>

        <div class="grid grid-cols-4 gap-2">
            <select id="builder-filter-hero" onchange="filterBuilderItems()" class="bg-gray-50 rounded-lg h-9 px-1 text-[10px] font-bold border border-gray-200 outline-none focus:border-blue-300"></select>
            <select id="builder-filter-rarity" onchange="filterBuilderItems()" class="bg-gray-50 rounded-lg h-9 px-1 text-[10px] font-bold border border-gray-200 outline-none focus:border-blue-300"></select>
            <select id="builder-filter-type" onchange="filterBuilderItems()" class="bg-gray-50 rounded-lg h-9 px-1 text-[10px] font-bold border border-gray-200 outline-none focus:border-blue-300"></select>
            <select id="builder-filter-crafted" onchange="filterBuilderItems()" class="bg-gray-50 rounded-lg h-9 px-1 text-[10px] font-bold border border-gray-200 outline-none focus:border-blue-300"></select>
        </div>
    </div>

    <div id="builder-item-list" class="flex-1 overflow-y-auto p-3 grid grid-cols-3 gap-2 content-start pb-24">
        </div>
</footer>
</div>
<!-- 빌더 끝-->

    <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 h-[64px] flex justify-around items-center z-50 px-4">
        <div class="flex w-full max-w-screen-xl mx-auto justify-around items-center">
            <button onclick="switchTab('home')" id="nav-home"
                class="nav-item active flex flex-col items-center gap-1 w-full text-gray-400 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span data-i18n-key="nav_home" class="text-[10px] font-bold"></span>
            </button>
            <button onclick="switchTab('db')" id="nav-db"
                class="nav-item flex flex-col items-center gap-1 w-full text-gray-400 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M4 7v10c0 1.1.9 2 2 2h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2zM9 5v4m6-4v4m-9 8h12">
                    </path>
                </svg>
                <span data-i18n-key="nav_db" class="text-[10px] font-bold"></span>
            </button>
            <button onclick="switchTab('builder')" id="nav-builder"
                class="nav-item flex flex-col items-center gap-1 w-full text-gray-400 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z">
                    </path>
                </svg>
                <span data-i18n-key="nav_builder" class="text-[10px] font-bold"></span>
            </button>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
