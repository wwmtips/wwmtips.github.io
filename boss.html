<div class="boss-page-container">
    
    <div class="filter-bar-wrapper" style="margin-bottom: 20px;">
        <select id="boss-filter-select" class="custom-select" onchange="filterBoss(this.value)">
            <option value="all">전체</option>
            <option value="normal">일반 보스</option>
            <option value="heroic">협경 보스</option>
        </select>
    </div>

    <div class="boss-grid" id="bossGrid">
        <p style="color: #999; text-align: center; grid-column: 1 / -1;">데이터를 불러오는 중...</p>
    </div>

</div>

<script>
    // 1. 페이지 로드 시 전체('all') 목록을 0(제한없음)개 불러옵니다.
    // (renderBossList 함수가 globalData를 참조하여 bossGrid 안에 HTML을 생성합니다)
    if (typeof renderBossList === 'function') {
        renderBossList('bossGrid', 'all', 0);
    } else {
        console.error("renderBossList 함수를 찾을 수 없습니다. script.js가 로드되었는지 확인하세요.");
    }

    // 2. 필터 변경 시 실행될 함수 정의
    // (이미 script.js에 있을 수 있지만, 없다면 여기서 정의)
    window.filterBoss = function(type) {
        renderBossList('bossGrid', type, 0);
    };
</script>
