<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연운 빌드 메이커</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="builder-container">
        <h2>⚔️ 나만의 빌드 생성</h2>
        <p style="color:#666; font-size:0.9em;">슬롯을 클릭하여 아이템을 선택하세요.</p>

        <span class="slot-label">무기 및 무술 (2)</span>
        <div class="slot-group" id="weapon-slots">
            <div class="item-slot" data-type="weapons" data-index="0"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="weapons" data-index="1"><span>+</span><img src="" alt=""></div>
        </div>

        <span class="slot-label">심법 (4)</span>
        <div class="slot-group" id="heart-slots">
            <div class="item-slot" data-type="hearts" data-index="0"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="hearts" data-index="1"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="hearts" data-index="2"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="hearts" data-index="3"><span>+</span><img src="" alt=""></div>
        </div>

        <span class="slot-label">비결 (8)</span>
        <div class="slot-group" id="mart-slots">
            <div class="item-slot" data-type="marts" data-index="0"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="1"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="2"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="3"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="4"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="5"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="6"><span>+</span><img src="" alt=""></div>
            <div class="item-slot" data-type="marts" data-index="7"><span>+</span><img src="" alt=""></div>
        </div>

        <button class="action-btn" onclick="generateUrl()">🔗 주소 생성 및 복사</button>
        <input type="text" id="result-url" style="width:100%; margin-top:10px; padding:10px; display:none;" readonly>
    </div>

    <div id="selection-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <h3 id="modal-title">아이템 선택</h3>
            <div id="modal-list" class="item-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
