<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연운: 한국 위키</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
</head>
<body>

    <div id="fixed-top-bar">
        <header id="main-header">
            <div class="logo">
                <span class="logo-icon"><a href="#" onclick="switchTab('home'); return false;"><img src="images/logo.png" width="36px" height="36px" alt="로고"></a></span> 
            </div>
            
            <div class="search-container">
                <input type="text" id="header-search-input" placeholder="통합 검색 (무림록, 족보 등)" autocomplete="off">
                <div id="global-search-results" class="search-dropdown"></div>
            </div>
        </header>

     <nav id="category-nav">
    <button class="nav-item active" id="nav-home" onclick="switchTab('home')">
        <span class="icon"></span>홈
    </button>
<button class="nav-item" id="nav-code" onclick="switchTab('guide')">
        <span class="icon"></span>가이드
 </button>
    <button class="nav-item" id="nav-quest" onclick="switchTab('quest')">
        <span class="icon"></span>무림록
    </button>
    <button class="nav-item" id="nav-quiz" onclick="switchTab('quiz')">
        <span class="icon"></span>족보
    </button>
    
</nav>
    </div>

    <main id="main-content">
        
        <div id="view-home">
            <section id="intro-card" class="large-font-chunk">
                <h2>연운: 한국 위키</h2>
                <p>
                    &lt;연운&gt;에 대한 최신 소식과 무림록, 지도, 스무고개 족보 등 다양한 게임 정보를 쉽게 확인 할 수 있도록 모아둔 위키입니다.
                </p>
                <button class="browse-button" onclick="switchTab('quiz')">자주 찾는 정보</button>
            </section>

        <section id="recent-notice">
        <div class="section-header-clickable" onclick="switchTab('news')">
            <h3>최신 뉴스</h3>
            <span class="more-btn">+</span>
        </div>
        
        <div id="home-news-list" class="item-list-container">
            </div>
    </section>

            <section id="recent-items">
                <h3>최근 업데이트</h3>
                <div id="home-quest-list" class="quest-grid">
                    </div>
            </section>
        </div>


<div id="view-quiz" style="display: none;">
    <section id="answer-container">
        <div class="status-bar" id="quiz-counter-area">
            데이터 로딩 중...
        </div>
        <div class="inner-search-area">
        </div>
        
        <div class="list-scroll-area">
            <table class="answer-table">
                <colgroup>
                    <col style="width: 30%">
                    <col style="width: 50%"> 
                    <col style="width: 20%"> </colgroup>
                <thead>
                    <tr>
                        <th>단서</th>
                        <th>정답</th>
                        <th>제보</th> </tr>
                </thead>
                <tbody id="quiz-table-body">
                </tbody>
            </table>
        </div>
    </section>
</div>

        
<div id="view-news" style="display: none;">
    <section style="margin-top: 30px;">
        <div class="large-font-chunk" style="margin-bottom: 20px; border:none; background:none; padding-left:0;">
            <h2 style="color:var(--wuxia-accent-gold); margin:0;">공지사항</h2>
        </div>
        
        <div id="full-news-list" class="item-list-container">
            </div>
    </section>
</div>
        <div id="view-quest" style="display: none;">
           <section id="quest-list-view" style="margin-top: 30px;">

    <div class="quest-type-nav">
        <button class="type-btn active" onclick="filterQuestType('all', this)">전체</button>        
        <button class="type-btn" onclick="filterQuestType('세계관', this)">세계관</button>
        <button class="type-btn" onclick="filterQuestType('인연의 궤적', this)">인연의 궤적</button>
        <button class="type-btn" onclick="filterQuestType('만사록', this)">만사록</button>
        <button class="type-btn" onclick="filterQuestType('퀘스트', this)">퀘스트</button>
        <button class="type-btn" onclick="filterQuestType('이벤트', this)">이벤트</button>
    </div>
    
    <div id="quest-grid-container" class="quest-grid">
        </div>

    <div id="pagination-container" class="pagination-controls"></div>

</section>
            <section id="quest-detail-view" style="display: none;">
                <button class="back-button" onclick="showQuestList()">← 목록으로 돌아가기</button>
                <div id="quest-content-loader" class="detail-content-box">
                    로딩 중...
                </div>
            </section>
        </div>

<div id="view-guide" style="display: none;">
    <div id="guide-content-loader" style="margin-top: 30px; text-align: center;">
        로딩 중...
    </div>
</div>

    </main>

   

    <script src="script.js"></script>
</body>
</html>
