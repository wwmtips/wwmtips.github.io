            padding: 8px 12px; font-size: 11px; font-weight: 500;
            background-color: #333; border: 1px solid #555; color: #ccc; border-radius: 20px;

        .filter-control-btn:hover { border-color: #a08040; color: #a08040; background-color: #252525; }

        .filter-text-name { font-size: 13px; color: #aaa; }
        .filter-count { color: #666; font-size: 12px; }
        .filter-item.active .filter-text-name { color: #fff; font-weight: 700; }
        .filter-item.active .filter-icon-img { opacity: 1; filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); }
        .filter-item.inactive { opacity: 0.4; }

        const urlParams = new URLSearchParams(window.location.search);
        let rawId = urlParams.get('id') || "qinghe";
        const isDevMode = rawId.endsWith('_dev');
        let currentMapId = isDevMode ? rawId.replace('_dev', '') : rawId;

        if (!mapsDB[currentMapId]) currentMapId = "qinghe";
        const currentConfig = mapsDB[currentMapId];
        
        document.title = `${currentConfig.name} - Ïó∞Ïö¥ ÏßÄÎèÑ`;

        // Îßµ Ï¥àÍ∏∞Ìôî
        const map = L.map('map', {
            crs: L.CRS.Simple, minZoom: -5, maxZoom: 2, 
            zoomControl: false, attributionControl: false,
            preferCanvas: true, wheelDebounceTime: 150 
        });

        if (isDevMode) {
            document.getElementById('map').classList.add('dev-mode-cursor');
            document.getElementById('dev-panel').classList.add('active');
        }

        const bounds = [[0, 0], [currentConfig.h, currentConfig.w]];
        L.imageOverlay(currentConfig.img, bounds).addTo(map);
        map.setView([currentConfig.h / 2, currentConfig.w / 2], -1.5);

        // Îßµ ÏÑ†ÌÉù ÎìúÎ°≠Îã§Ïö¥
        const mapSelect = document.getElementById('main-map-select');
        for (const [key, val] of Object.entries(mapsDB)) {
            const option = document.createElement('option');
            option.value = key; option.innerText = val.name;
            if (key === currentMapId) option.selected = true;
            mapSelect.appendChild(option);
        }
        mapSelect.onchange = function() {
            const nextId = this.value + (isDevMode ? '_dev' : '');
            window.location.search = `?id=${nextId}`;
        };

        // =========================================
        //  Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Ï¥àÍ∏∞Ìôî
        // =========================================
        document.addEventListener('DOMContentLoaded', () => {
            const targetPath = urlParams.get('path');

            // 1. ÌòÑÏû¨ Îßµ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            fetch(currentConfig.json)
                .then(res => res.json())
                .then(data => {
                    cachedData = data;
                    createMarkers(data); // ÎßàÏª§ ÏÉùÏÑ± Î∞è Ï†ÑÏó≠ Ï∫êÏãú Îì±Î°ù
                    generateSidebar(data);
                    
                    // 2. Í≤ΩÎ°ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                    loadPathData(false, targetPath);
                })
                .catch(err => { 
                    console.warn("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå® (Î°úÏª¨/CORS Î¨∏Ï†úÏùº Ïàò ÏûàÏùå):", err);
                });
        });

        function loadPathData(useSample, autoStartPath) {
            fetch('../json/path.json')
                .then(res => res.json())
                .then(data => {
                    pathData = data;
                    renderPathList(data);
                    if (autoStartPath && data[autoStartPath]) {
                        activatePath(autoStartPath);
                    }
                })
                .catch(err => console.log("Path file not found", err));
        }

        // =========================================
        //  ÌïµÏã¨ Í∏∞Îä•: Í≤ΩÎ°ú ÏãúÏä§ÌÖú (ÏàòÏ†ïÎê®)
        // =========================================
        
        // ‚òÖ [New] Îã§Î•∏ ÎßµÏùò Îç∞Ïù¥ÌÑ∞ÎèÑ ÎØ∏Î¶¨ Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        async function preloadMapData(routeIds) {
            // Í≤ΩÎ°úÏóê Ìè¨Ìï®Îêú Îßµ IDÎì§ Ï∂îÏ∂ú (Ï§ëÎ≥µ Ï†úÍ±∞)
            const mapIds = [...new Set(routeIds.map(r => (typeof r === 'object' ? r.map : currentMapId)))];
            
            const promises = mapIds.map(async (mapId) => {
                // Ïù¥ÎØ∏ Î°úÎìúÎêú Îßµ(ÌòÑÏû¨ Îßµ)Ïù¥Í±∞ÎÇò DBÏóê ÏóÜÏúºÎ©¥ Ìå®Ïä§
                // (Îã®, globalMarkerCacheÏóê Ìï¥Îãπ ÎßµÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä Ï†ÑÌòÄ ÏóÜÎã§Î©¥ Î°úÎìú ÏãúÎèÑ)
                const alreadyLoaded = Object.values(globalMarkerCache).some(item => item.map === mapId);
                
                if (!alreadyLoaded && mapsDB[mapId]) {
                    try {
                        const res = await fetch(mapsDB[mapId].json);
                        const data = await res.json();
                        // Ï†ÑÏó≠ Ï∫êÏãúÏóê Ï∂îÍ∞Ä
                        data.forEach(item => {
                            globalMarkerCache[item.id] = { ...item, map: mapId };
                        });
                    } catch (e) {
                        console.error(`Îßµ(${mapId}) Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:`, e);
                    }
                }
            });
            
            await Promise.all(promises);
        }

        // ‚òÖ [ÏàòÏ†ï] Í≤ΩÎ°ú ÌôúÏÑ±Ìôî (Async Ï†ÅÏö©)
        async function activatePath(pathKey) {
            const routeData = pathData[pathKey];
            if (!routeData) return;
            
            // Í∏∞Ï°¥ Í≤ΩÎ°ú Ï†ïÎ¶¨
            clearPath();
            currentPathIds = routeData.markers;

            // 1. ÌïÑÏöîÌïú Î™®Îì† Îßµ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (ÎπÑÎèôÍ∏∞)
            await preloadMapData(currentPathIds);

            // 2. ÌòÑÏû¨ ÎßµÏù¥ ÏïÑÎãå Í≥≥ÏóêÏÑú ÏãúÏûëÌïúÎã§Î©¥ Ïù¥Îèô
            if (currentPathIds.length > 0) {
                const firstEntry = currentPathIds[0];
                const firstMap = (typeof firstEntry === 'object') ? firstEntry.map : currentMapId;
                const firstId = (typeof firstEntry === 'object') ? firstEntry.id : firstEntry;

                // ÌòÑÏû¨ ÌôîÎ©¥Ïóê ÌëúÏãúÌï† ÎßàÏª§Í∞Ä ÌïòÎÇòÎèÑ ÏóÜÎã§Î©¥ ÏãúÏûëÏ†êÏúºÎ°ú Ïù¥Îèô
                const hasMarkersForCurrentMap = currentPathIds.some(entry => {
                    const m = (typeof entry === 'object') ? entry.map : currentMapId;
                    return m === currentMapId;
                });

                if (!hasMarkersForCurrentMap && firstMap !== currentMapId) {
                    localStorage.setItem('activePathKey', pathKey);
                    window.location.href = `?id=${firstMap}&marker=${firstId}&path=${pathKey}`;
                    return;
                }
            }

            // 3. UI ÏÑ§Ï†ï (ÌïÑÌÑ∞ Ïà®ÍπÄ)
            const rightControls = document.getElementById('default-right-controls');
            if(rightControls) rightControls.style.display = 'none';

            // 4. Í≤ΩÎ°ú Î†àÏù¥Ïñ¥ ÏÉùÏÑ±
            currentPathLayer = L.featureGroup();
            const storageKey = `completed_${currentMapId}`;
            const completedList = JSON.parse(localStorage.getItem(storageKey)) || [];

            currentPathIds.forEach((entry, index) => {
                const markerId = (typeof entry === 'object') ? entry.id : entry;
                const markerMap = (typeof entry === 'object') ? entry.map : currentMapId;

                // Îã§Ïùå Îßµ Í≤åÏù¥Ìä∏Ïõ®Ïù¥ Ï≤¥ÌÅ¨
                let isGateway = false;
                if (index < currentPathIds.length - 1) {
                    const nextEntry = currentPathIds[index + 1];
                    const nextMap = (typeof nextEntry === 'object') ? nextEntry.map : currentMapId;
                    if (markerMap === currentMapId && nextMap !== currentMapId) isGateway = true;
                }

                // ÌòÑÏû¨ ÎßµÏóê ÏûàÎäî ÎßàÏª§Îßå ÏßÄÎèÑÏóê ÌëúÏãú
                if (markerMap !== currentMapId) return;

                const item = allMarkers.find(m => m.id == markerId);
                if (item) {
                    const latlng = item.marker.getLatLng();
                    const isCompleted = completedList.includes(item.id);
                    
                    const imgName = typeMapping[item.type] || "stone";
                    const pathIcon = L.divIcon({
                        className: `custom-div-icon ${isCompleted ? 'marker-completed' : ''} ${isGateway ? 'gateway-marker' : ''}`,
                        html: `<div class="path-marker-box">
                                   <img src="../images/${imgName}.png" class="path-marker-icon">
                                   <div class="path-order-badge">${isGateway ? 'üö™' : index + 1}</div>
                               </div>`,
                        iconSize: [34, 34], iconAnchor: [17, 17], popupAnchor: [0, -20]
                    });

                    const markerClone = L.marker(latlng, { icon: pathIcon })
                        .bindPopup(item.marker.getPopup().getContent());
                    
                    currentPathLayer.addLayer(markerClone);
                    activePathMarkersMap[markerId] = markerClone; 
                }
            });

            // 5. Í≤ΩÎ°úÏÑ† Í∑∏Î¶¨Í∏∞ & ÏßÄÎèÑÏóê Ï∂îÍ∞Ä
            // (ÏÑ† Í∑∏Î¶¨Í∏∞ Î°úÏßÅÏùÄ Î≥µÏû°Ìï¥ÏßÄÎØÄÎ°ú ÏÉùÎûµÌïòÍ±∞ÎÇò ÌïÑÏöîÏãú Ï∂îÍ∞Ä)
            
            currentPathLayer.addTo(map);
            document.getElementById('path-toggle-btn').classList.add('path-active');
            localStorage.setItem('activePathKey', pathKey);

            // ‚òÖ ÏßÑÌñâÎèÑ ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
            updatePathSummaryUI();
            
            closeAllPanels();
        }

        // ‚òÖ [ÏàòÏ†ï] ÏßÑÌñâÎèÑ ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏ (Ï†ÑÏ≤¥ Îßµ ÌÜµÌï© Ïπ¥Ïö¥Ìä∏)
        function updatePathSummaryUI() {
            const container = document.getElementById('path-summary-bar');
            if (!currentPathLayer) { container.style.display = 'none'; return; }
            
            const summary = {};

            currentPathIds.forEach(entry => {
                const id = (typeof entry === 'object') ? entry.id : entry;
                const mapId = (typeof entry === 'object') ? entry.map : currentMapId;
                
                // Ï†ÑÏó≠ Ï∫êÏãúÏóêÏÑú ÏïÑÏù¥ÌÖú Ï†ïÎ≥¥ Ï°∞Ìöå (preloadMapData ÎçïÎ∂ÑÏóê Îã§Î•∏ Îßµ Ï†ïÎ≥¥ÎèÑ ÏûàÏùå)
                const item = globalMarkerCache[id];
                
                if (item) {
                    if (!summary[item.type]) summary[item.type] = { total: 0, done: 0 };
                    summary[item.type].total++;
                    
                    // ‚òÖ Ìï¥Îãπ ÎßµÏùò ÏôÑÎ£å Í∏∞Î°ùÏùÑ ÌôïÏù∏Ìï¥Ïïº Ìï®
                    const storageKey = `completed_${mapId}`;
                    const list = JSON.parse(localStorage.getItem(storageKey)) || [];
                    
                    if (list.includes(id)) {
                        summary[item.type].done++;
                    }
                }
            });

            const html = Object.entries(summary).map(([type, data]) => 
                `<div class="summary-chunk">${type} <b>(${data.done}/${data.total})</b></div>`
            ).join('');

            container.innerHTML = html;
            container.style.display = 'flex';
        }

        function clearPath() {
            if (currentPathLayer) {
                map.removeLayer(currentPathLayer);
                currentPathLayer = null;
                currentPathIds = [];
                activePathMarkersMap = {};
                localStorage.removeItem('activePathKey');
            }
            document.getElementById('path-toggle-btn').classList.remove('path-active');
            document.getElementById('path-summary-bar').style.display = 'none';
            
            // Î≤ÑÌäº Îã§Ïãú Î≥¥Ïù¥Í∏∞
            const rightControls = document.getElementById('default-right-controls');
            if(rightControls) rightControls.style.display = 'flex';

            // ÌïÑÌÑ∞ Î≥µÍµ¨
            const savedFilters = JSON.parse(localStorage.getItem('map_filter_settings')) || {};
            for (const key in layerGroups) {
                if (savedFilters[key] !== false) layerGroups[key].addTo(map);
            }
        }

        function createMarkers(data) {
            const storageKey = `completed_${currentMapId}`;
            const completedList = JSON.parse(localStorage.getItem(storageKey)) || [];
            const savedFilters = JSON.parse(localStorage.getItem('map_filter_settings')) || {};
            
            allMarkers = []; layerGroups = {}; 

            data.forEach(item => {
                // ‚òÖ [New] Ï†ÑÏó≠ Ï∫êÏãúÏóê Îì±Î°ù (ÌòÑÏû¨ Îßµ)
                globalMarkerCache[item.id] = { ...item, map: currentMapId };

                if (!layerGroups[item.type]) layerGroups[item.type] = L.markerClusterGroup ? L.markerClusterGroup({ /* ÌÅ¥Îü¨Ïä§ÌÑ∞ ÏòµÏÖò ÏÉùÎûµ */ }) : L.layerGroup();
                
                const isCompleted = completedList.includes(item.id);
                const imgName = typeMapping[item.type] || "stone";
                const pinColor = colorMapping[item.type] || "#555";

                const pinIcon = L.divIcon({
                    className: isCompleted ? 'marker-completed' : '',
                    html: `<div class="pin-marker">
                            <div class="pin-inner-circle" style="--pin-color: ${pinColor};">
                                <img src="../images/${imgName}.png">
                            </div>
                        </div>`,
                    iconSize: [26, 26], iconAnchor: [13, 24], popupAnchor: [0, -20]
                });

                const marker = L.marker([item.y, item.x], { icon: pinIcon });
                
                // Dev Î™®Îìú ÎÖπÌôî Ïù¥Î≤§Ìä∏
                marker.on('click', () => {
                    if (devRecording) {
                        const existingIdx = devPathList.findIndex(p => p.id === item.id);
                        if(existingIdx > -1) {
                            devPathList.splice(existingIdx, 1);
                            L.DomUtil.removeClass(marker._icon, 'dev-selected');
                        } else {
                            devPathList.push({ id: item.id, map: currentMapId });
                            L.DomUtil.addClass(marker._icon, 'dev-selected');
                        }
                        document.getElementById('dev-count').innerText = devPathList.length;
                    }
                });

                marker.bindPopup(() => generatePopupContent(item, storageKey));
                layerGroups[item.type].addLayer(marker);
                allMarkers.push({ id: item.id, name: item.name, desc: item.desc, type: item.type, marker: marker });
            });

            // ÌïÑÌÑ∞ Ï†ÅÏö©
            for (const key in layerGroups) {
                if (savedFilters[key] !== false) map.addLayer(layerGroups[key]);
            }
        }

        // =========================================
        //  UI Î∞è Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
        // =========================================
        function generatePopupContent(item, storageKey) {
            const completedList = JSON.parse(localStorage.getItem(storageKey)) || [];
            const isCompleted = completedList.includes(item.id);
            const btnText = isCompleted ? "Ï∑®ÏÜå" : "ÏôÑÎ£å";
            const btnClass = isCompleted ? "btn-undo" : "btn-complete";
            
            let html = `<div class="popup-inner"><span class="popup-title">${item.name}</span><div class="popup-type-badge">${item.type}</div>`;
            if (item.desc) html += `<div class="popup-desc">${item.desc}</div>`;
            
            html += `<div class="btn-container">
                        <button onclick="shareMarker(${item.id})" class="action-btn btn-wiki">üîó Í≥µÏú†</button>
                        <button onclick="toggleComplete(${item.id}, '${storageKey}')" class="action-btn ${btnClass}">${btnText}</button>
                     </div></div>`;
            return html;
        }

        window.toggleComplete = function(id, storageKey) {
            let list = JSON.parse(localStorage.getItem(storageKey)) || [];
            const index = list.indexOf(id);
            
            // ÏÉÅÌÉú ÌÜ†Í∏Ä
            if (index === -1) list.push(id); else list.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(list)); 
            
            // ÎßàÏª§ Ïä§ÌÉÄÏùº Í∞±Ïã†
            const target = allMarkers.find(m => m.id === id);
            const pathMarker = activePathMarkersMap[id];
            
            const action = (index === -1) ? 'addClass' : 'removeClass';
            if (target) L.DomUtil[action](target.marker._icon, 'marker-completed');
            if (pathMarker) L.DomUtil[action](pathMarker._icon, 'marker-completed');
            
            if (target) { target.marker.closePopup(); target.marker.openPopup(); }

            // ‚òÖ ÏöîÏïΩ Î∞î Í∞±Ïã†
            updatePathSummaryUI();

            // Îã§Ïùå ÎßàÏª§ ÏûêÎèô Ïù¥Îèô (Í≤ΩÎ°ú Î™®ÎìúÏùº Îïå)
            if (index === -1 && currentPathIds.length > 0) {
                const currentEntry = currentPathIds.find(entry => (typeof entry === 'object' ? entry.id : entry) == id);
                const pathIndex = currentPathIds.indexOf(currentEntry);
                
                if (pathIndex !== -1 && pathIndex < currentPathIds.length - 1) {
                    const nextEntry = currentPathIds[pathIndex + 1];
                    const nextId = (typeof nextEntry === 'object') ? nextEntry.id : nextEntry;
                    const nextMap = (typeof nextEntry === 'object') ? nextEntry.map : currentMapId;

                    if (nextMap === currentMapId) {
                        const nextMarker = activePathMarkersMap[nextId];
                        if (nextMarker) {
                            setTimeout(() => {
                                map.flyTo(nextMarker.getLatLng(), 0, { animate: true, duration: 1.0 });
                                map.once('moveend', () => nextMarker.openPopup());
                            }, 500);
                        }
                    } else {
                        setTimeout(() => {
                            const currentPathKey = localStorage.getItem('activePathKey') || '';
                            window.location.href = `?id=${nextMap}&marker=${nextId}&path=${currentPathKey}`;
                        }, 500);
                    }
                }
            }
        };

        // UI Ï†úÏñ¥ Ìï®ÏàòÎì§
        function toggleSaveLoadMenu() { document.getElementById('save-load-menu').classList.toggle('active'); }
        function togglePanel(type) { closeAllPanels(); document.getElementById(`${type}-panel`).classList.add('active'); }
        function closeAllPanels() { ['search','filter','path'].forEach(p => document.getElementById(`${p}-panel`).classList.remove('active')); }
        function handlePathButtonClick() { currentPathLayer ? clearPath() : togglePanel('path'); }
        function toggleClusterMode() { isClusterOn = !isClusterOn; localStorage.setItem('clusterMode', isClusterOn); location.reload(); }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
        
        // Í≤ÄÏÉâ
        document.getElementById('marker-search').addEventListener('input', function(e) {
            const keyword = e.target.value.trim().toLowerCase();
            const list = document.getElementById('search-result-list');
            list.innerHTML = '';
            if (!keyword) return;
            
            const results = allMarkers.filter(m => m.name.toLowerCase().includes(keyword) || (m.desc && m.desc.toLowerCase().includes(keyword)));
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-result-row';
                div.innerHTML = `<div class="result-info"><div class="result-name">${item.name}</div><div class="result-desc">${item.desc||''}</div></div>
                                 <img src="../images/${typeMapping[item.type] || 'stone'}.png" class="result-type-icon">`;
                div.onclick = () => {
                    map.flyTo(item.marker.getLatLng(), 0, { animate: true });
                    item.marker.openPopup();
                    closeAllPanels();
                };
                list.appendChild(div);
            });
        });

        // ÌïÑÌÑ∞ ÏÉùÏÑ±
        function generateSidebar(data) {
            const container = document.getElementById('filter-list');
            const counts = {};
            data.forEach(item => counts[item.type] = (counts[item.type] || 0) + 1);
            
            for (const [type, count] of Object.entries(counts)) {
                const div = document.createElement('div');
                const isActive = map.hasLayer(layerGroups[type]);
                div.className = `filter-item ${isActive ? 'active' : 'inactive'}`;
                const imgName = typeMapping[type] || "stone";
                div.innerHTML = `<div class="filter-left-group"><img src="../images/${imgName}.png" class="filter-icon-img"><span class="filter-text-name">${type}</span></div><span class="filter-count">${count}</span>`;
                div.onclick = () => {
                    const active = div.classList.toggle('active');
                    div.classList.toggle('inactive');
                    active ? map.addLayer(layerGroups[type]) : map.removeLayer(layerGroups[type]);
                    
                    // ÌïÑÌÑ∞ ÏÉÅÌÉú Ï†ÄÏû•
                    const settings = JSON.parse(localStorage.getItem('map_filter_settings')) || {};
                    settings[type] = active;
                    localStorage.setItem('map_filter_settings', JSON.stringify(settings));
                };
                container.appendChild(div);
            }
        }

        // Í≤ΩÎ°ú Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderPathList(data) {
            const container = document.getElementById('path-list-dynamic');
            container.innerHTML = '';
            for (const [key, info] of Object.entries(data)) {
                const div = document.createElement('div');
                div.className = 'path-item';
                div.onclick = () => activatePath(key);
                div.innerHTML = `<svg class="path-icon" viewBox="0 0 24 24" style="fill:#a08040"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                                 <div class="path-info"><div class="path-name">${info.title}</div><div class="path-desc">${info.desc}</div></div>`;
                container.appendChild(div);
            }
        }

        // Ïú†Ìã∏Î¶¨Ìã∞: Ï†ÄÏû•/Î∂àÎü¨Ïò§Í∏∞/Í≥µÏú†
        function exportCompletedPins() {
            const data = localStorage.getItem(`completed_${currentMapId}`);
            if(!data || data==="[]") { alert("Ï†ÄÏû•Ìï† Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§."); return; }
            const url = URL.createObjectURL(new Blob([data], {type:"application/json"}));
            const a = document.createElement("a"); a.href=url; a.download=`save_${currentMapId}.json`; a.click();
        }
        function importCompletedPins(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if(confirm(`${json.length}Í∞úÏùò ÏôÑÎ£å Í∏∞Î°ùÏùÑ Î∂àÎü¨Ïò§ÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                        localStorage.setItem(`completed_${currentMapId}`, JSON.stringify(json));
                        location.reload();
                    }
                } catch(err) { alert("ÌååÏùº Ïò§Î•ò"); }
                input.value="";
            };
            reader.readAsText(file);
        }
        window.shareMarker = function(id) {
            const url = new URL(window.location.href);
            url.searchParams.set('marker', id);
            url.searchParams.delete('path'); // Í≤ΩÎ°ú Í≥µÏú† Î∞©ÏßÄ
            copyToClipboard(url.toString());
        };
        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).catch(()=>{
                const t=document.createElement("textarea"); t.value=text;
                document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            });
        };

        // Dev Mode
        function toggleDevRecording() { 
            devRecording = !devRecording; 
            const btn = document.getElementById('dev-record-btn');
            btn.classList.toggle('recording'); 
            btn.innerText = devRecording ? "üî¥ REC ON" : "‚ö´ REC"; 
        }
        function copyDevPath() { 
            navigator.clipboard.writeText(JSON.stringify(devPathList,null,2)); 
            alert("JSON Î≥µÏÇ¨Îê®!"); 
        }
    </script>
