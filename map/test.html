    <style>
        /* 폰트 강제 적용 및 기본 설정 */
        * { font-family: 'Noto Sans KR', sans-serif !important; }
        body { margin: 0; padding: 0; background-color: #1a1a1a; overflow: hidden; }
        #map { width: 100vw; height: 100vh; background: #1a1a1a; z-index: 1; }
        .dev-mode-cursor { cursor: crosshair !important; }

        /* =========================================
           1. 핀 & 클러스터
           ========================================= */
        .pin-marker {
            position: relative; width: 100%; height: 100%;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            background: #ffffff;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            will-change: transform; transition: transform 0.2s;
        }
        .pin-inner-circle {
            width: 88%; height: 88%; border-radius: 50%;
            background: var(--pin-color, #555);
            display: flex; align-items: center; justify-content: center;
        }
        .pin-inner-circle img {
            width: 70%; height: 70%; object-fit: contain; transform: rotate(45deg);
        }
        .pin-marker:hover { transform: rotate(-45deg) scale(1.15); z-index: 9999; cursor: pointer; }
        .marker-completed .pin-inner-circle { background: #999 !important; }

        .simple-cluster-marker {
            width: 100%; height: 100%; border-radius: 50%; border: 2px solid #ffffff;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 700;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
        }
        .simple-cluster-marker:hover { transform: scale(1.15); cursor: pointer; z-index: 5000; }

        /* =========================================
           2. 상단 컨트롤 (지역 선택 & M 버튼)
           ========================================= */
        .top-left-controls {
            position: fixed; top: 20px; left: 20px; z-index: 2000;
            transition: opacity 0.3s ease; /* 숨김 효과용 */
        }
        .top-right-controls {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            transition: opacity 0.3s ease; /* 숨김 효과용 */
        }

        /* ★ 검색 시 상단 버튼 숨기기 위한 클래스 */
        body.controls-hidden .top-left-controls,
        body.controls-hidden .top-right-controls {
            opacity: 0;
            pointer-events: none;
        }

        .glass-select {
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a08040;
            padding: 10px 35px 10px 15px;
            border-radius: 12px;
            font-weight: 700; font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.2s;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a08040%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 12px top 50%; background-size: 10px auto;
        }
        .glass-select option { background-color: #1a1a1a; color: white; }

        .glass-box {
            width: 40px; height: 40px; 
            background-color: rgba(20, 20, 20, 0.85); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #a08040; font-weight: 700; font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .glass-box:hover { background-color: rgba(40, 40, 40, 0.95); border-color: #a08040; transform: scale(1.05); }

        /* =========================================
           3. 하단 UI & 버튼 그룹
           ========================================= */
        .bottom-ui-container {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }
        .floating-actions {
            width: 100%; display: flex; justify-content: flex-end; 
            padding: 0 20px 15px 20px; box-sizing: border-box;
        }
        .fab-column {
            display: flex; flex-direction: column; gap: 10px; align-items: flex-end;
            pointer-events: auto;
        }

        /* 저장/로드 그룹 */
        .glass-group {
            display: flex; flex-direction: column;
            background-color: rgba(20, 20, 20, 0.85); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; 
            overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .glass-group-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #a08040; transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-group-btn:last-child { border-bottom: none; }
        .glass-group-btn:hover { background-color: rgba(40, 40, 40, 0.95); color: #fff; } 

        /* 전체 보기 버튼 */
        .glass-single-btn {
            width: 40px; height: 40px; 
            background-color: rgba(20, 20, 20, 0.85); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #a08040; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.2s;
        }
        .glass-single-btn:hover { background-color: rgba(40, 40, 40, 0.95); border-color: #a08040; color: #fff; transform: scale(1.05); }

        .icon-svg { width: 22px; height: 22px; fill: currentColor; }

        /* 하단 네비게이션 */
        .bottom-nav-bar {
            width: 100%; height: 60px;
            background-color: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            pointer-events: auto; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: #888; font-size: 10px; cursor: pointer; width: 60px; height: 100%;
            transition: color 0.2s;
        }
        .nav-item:hover { color: #ccc; }
        .nav-item.active { color: #a08040; }
        .nav-item .icon-svg { width: 22px; height: 22px; }

        /* =========================================
           4. 패널 스타일 (검색창 문제 해결)
           ========================================= */
        .search-panel {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: rgba(20, 20, 20, 0.99); /* 뒤가 비치지 않게 */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px 20px 20px; box-sizing: border-box;
            z-index: 3000; /* 드롭다운(2000)보다 위에 */
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .search-panel.active { transform: translateY(0); }
        .panel-close-btn { position: absolute; top: 10px; right: 15px; color: #888; font-size: 24px; cursor: pointer; }
        
        /* ★ [수정] 검색 입력창 디자인 (글씨 안보임 해결) */
        .sidebar-search-input {
            width: 100%; padding: 12px 10px 12px 40px; box-sizing: border-box;
            background-color: #2a2a2a !important; /* 배경색 진하게 */
            border: 1px solid #a08040 !important; /* 테두리 금색 */
            border-radius: 8px; 
            color: #ffffff !important; /* 글자색 흰색 */
            font-size: 16px; 
            -webkit-appearance: none;
        }
        .sidebar-search-input::placeholder { color: #aaa; }
        
        /* 자동완성 시 흰색 배경 방지 */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #2a2a2a inset !important;
            -webkit-text-fill-color: white !important;
        }

        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #a08040; font-size: 16px; }
        .search-wrapper { position: relative; width: 100%; margin-top: 15px; }

        .search-results-container { max-height: 50vh; overflow-y: auto; margin-top: 10px; }
        .search-result-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 5px; border-bottom: 1px solid #333; cursor: pointer;
        }
        .result-name { color: #a08040; font-weight: 700; font-size: 14px; }
        .result-desc { color: #888; font-size: 12px; margin-top: 2px; }
        .result-type-icon { width: 24px; height: 24px; opacity: 0.8; }

        .filter-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; max-height: 60vh;
            background-color: rgba(20, 20, 20, 0.99); backdrop-filter: blur(10px);
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 3000; 
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; padding-bottom: 80px; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }
        .filter-panel.active { transform: translateY(0); }
        .filter-header {
            padding: 15px 20px; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
        }
        .filter-title { color: white; font-weight: 700; font-size: 16px; }
        
        /* ★ [수정] 필터 버튼 (글자 넘침 해결) */
        .filter-controls { display: flex; gap: 6px; margin-top: 0; }
        .filter-control-btn {
            padding: 8px 14px; 
            font-size: 12px; font-weight: 500;
            cursor: pointer;
            background-color: #333; border: 1px solid #555; color: #ccc; 
            border-radius: 20px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .filter-control-btn:hover { border-color: #a08040; color: #a08040; background-color: #252525; }
        
        .filter-list-container {
            padding: 10px 20px; overflow-y: auto;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .filter-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 5px; cursor: pointer; transition: all 0.2s; user-select: none;
            border-bottom: 1px solid #333;
        }
        .filter-left-group { display: flex; align-items: center; gap: 8px; flex: 1; }
        .filter-icon-img { width: 24px; height: 24px; object-fit: contain; }
