<div class="quest-detail-container" style="text-align: left; position: relative;">
    
    <div style="border-bottom: 2px solid var(--wuxia-accent-red); padding-bottom: 15px; margin-bottom: 20px;">
        <span style="background-color: var(--wuxia-accent-gold); color: #fff; padding: 2px 8px; border-radius: 2px; font-weight: bold; font-size: 0.8em; vertical-align: middle;">가이드</span>
        <h2 style="color: var(--wuxia-accent-gold); display: inline-block; margin: 0 0 0 10px; vertical-align: middle;">
            비결
        </h2>
    </div>

    <div id="mart-library-list" class="heart-library-grid">
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">
            데이터를 불러오는 중...
        </div>
    </div>

    <div id="guide-overlay" class="bottom-sheet-overlay" onclick="closeMartDetailSheet()"></div>

    <div id="mart-detail-sheet" class="bottom-sheet">
        <div class="sheet-header">
            <h3 id="mart-sheet-title">비결 상세</h3>
            <button onclick="closeMartDetailSheet()" class="close-sheet-btn">✕</button>
        </div>
        <div class="sheet-content" id="mart-sheet-content">
            </div>
    </div>

    <style>
        /* 1. 그리드 스타일 (아이템 목록) */
        .heart-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        .heart-lib-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
            position: relative; /* 중요 */
            z-index: 1;
        }
        .heart-lib-item:hover {
            border-color: var(--wuxia-accent-gold);
            background-color: #fffcf5;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .heart-lib-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        .heart-lib-name {
            font-size: 0.8em;
            color: #555;
            text-align: center;
            word-break: keep-all;
            line-height: 1.2;
        }

        /* 2. 어두운 배경 (오버레이) - 시트보다 숫자가 작아야 함 */
        #guide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6); /* 좀 더 진하게 */
            z-index: 11000 !important; /* 아주 높은 숫자 */
            display: none; 
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 3. 비결 상세 시트 (하얀 창) - 오버레이보다 숫자가 커야 함 */
        #mart-detail-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; /* 내용만큼 늘어남 */
            min-height: 300px; /* 내용 없어도 최소 높이 보장 */
            max-height: 85vh;
            
            background-color: #ffffff !important; /* 흰색 강제 적용 */
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.3);
            
            z-index: 11001 !important; /* 오버레이(11000)보다 무조건 높게! */
            
            transform: translateY(110%); /* 평소엔 화면 아래로 숨김 */
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            
            display: flex;
            flex-direction: column;
            visibility: visible; /* 강제 보이기 */
        }

        /* PC 화면 대응 */
        @media (min-width: 768px) {
            #mart-detail-sheet {
                width: 500px;
                left: 50%;
                transform: translate(-50%, 110%); /* PC에선 중앙 정렬 + 아래로 숨김 */
            }
        }

        /* 시트 내부 디자인 */
        #mart-detail-sheet .sheet-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff; /* 헤더도 흰색 */
            border-radius: 20px 20px 0 0;
        }
        #mart-detail-sheet .sheet-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        #mart-detail-sheet .close-sheet-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            padding: 0 10px;
        }
        #mart-detail-sheet .sheet-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            background: #fff;
        }

        /* 4. 활성화 상태 (JS가 body에 클래스를 붙이면 작동) */
        body.mart-sheet-open #guide-overlay {
            display: block;
            opacity: 1;
        }

        /* 모바일 활성화 */
        body.mart-sheet-open #mart-detail-sheet {
            transform: translateY(0);
        }

        /* PC 활성화 (중앙 정렬 유지하며 올라오기) */
        @media (min-width: 768px) {
            body.mart-sheet-open #mart-detail-sheet {
                transform: translate(-50%, 0);
            }
        }
    </style>

</div>
