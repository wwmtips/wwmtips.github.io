<div class="quest-detail-container" style="text-align: left; position: relative;">
    
    <div style="border-bottom: 2px solid var(--wuxia-accent-red); padding-bottom: 15px; margin-bottom: 20px;">
        <span style="background-color: var(--wuxia-accent-gold); color: #fff; padding: 2px 8px; border-radius: 2px; font-weight: bold; font-size: 0.8em; vertical-align: middle;">가이드</span>
        <h2 style="color: var(--wuxia-accent-gold); display: inline-block; margin: 0 0 0 10px; vertical-align: middle;">
            비결
        </h2>
    </div>

    <div id="mart-library-list" class="heart-library-grid">
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">
            데이터를 불러오는 중...
        </div>
    </div>

    <div id="guide-overlay" class="bottom-sheet-overlay" onclick="closeMartDetailSheet()"></div>

    <div id="mart-detail-sheet" class="bottom-sheet">
        <div class="sheet-header">
            <h3 id="mart-sheet-title">비결 상세</h3>
            <button onclick="closeMartDetailSheet()" class="close-sheet-btn">✕</button>
        </div>
        <div class="sheet-content" id="mart-sheet-content">
            </div>
    </div>

        <style>
        /* 1. 그리드 스타일 (아이템 목록) */
        .heart-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        .heart-lib-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }
        .heart-lib-item:hover {
            border-color: var(--wuxia-accent-gold);
            background-color: #fffcf5;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .heart-lib-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        .heart-lib-name {
            font-size: 0.8em;
            color: #555;
            text-align: center;
            word-break: keep-all;
            line-height: 1.2;
        }

        /* 2. 바텀 시트 기본 스타일 (평소엔 숨김) */
        #mart-detail-sheet {
            position: fixed; /* 화면에 고정 */
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 80vh; /* 화면 높이의 80%까지만 */
            background-color: #fff;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            z-index: 10001; /* 맨 위에 표시 */
            
            /* 핵심: 평소에는 화면 아래로 105% 내려서 숨김 */
            transform: translateY(105%); 
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); /* 부드러운 움직임 */
            
            display: flex;
            flex-direction: column;
        }

        /* PC 화면에서는 너무 넓지 않게 중앙 정렬 */
        @media (min-width: 768px) {
            #mart-detail-sheet {
                width: 500px;
                left: 50%;
                margin-left: -250px;
            }
        }

        /* 시트 내부 디자인 */
        #mart-detail-sheet .sheet-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #mart-detail-sheet .sheet-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
        }
        #mart-detail-sheet .close-sheet-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }
        #mart-detail-sheet .sheet-content {
            padding: 20px;
            overflow-y: auto; /* 내용 길면 스크롤 */
            flex: 1;
        }

        /* 3. 어두운 배경 (오버레이) */
        #guide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            display: none; /* 기본 숨김 */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 4. 활성화 상태 (JS가 클래스를 붙이면 실행됨) */
        body.mart-sheet-open #mart-detail-sheet {
            transform: translateY(0); /* 제자리로 올라옴 */
        }
        body.mart-sheet-open #guide-overlay {
            display: block;
            opacity: 1;
        }
    </style>

</div>
