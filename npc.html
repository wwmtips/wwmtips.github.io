    <script>
        (function() {
            // 1. ë°ì´í„° ì •ì˜ (count ì œê±°, êµí™˜->êµ¬ë§¤ ë³€ê²½)
            const taskData = [
                // [ì›”ê°„]
                { id: 'm_1', freq: 'monthly', type: 'êµ¬ë§¤', loc: 'ê³µëª…ìƒì ', title: 'ìŒì˜ ì„ ìœ¨ êµ¬ë§¤' },
                { id: 'm_2', freq: 'monthly', type: 'êµ¬ë§¤', loc: 'ê³µëª…ìƒì ', title: 'ì„ ìœ¨ í• ì¸ê¶Œ êµí™˜' },
                
                // [ì£¼ê°„]
                { id: 'w_1', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ê°•í˜¸ë°±ì§„', title: 'ìŒì˜ ì„ ìœ¨ êµ¬ë§¤' },
                { id: 'w_2', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹œì¦Œìƒì ', title: 'ì‹¬ë²• ì‹¬ë“ ìƒì êµ¬ë§¤' },
                { id: 'w_3', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹œì¦Œìƒì ', title: 'ë¹„ê²° ëŒíŒŒ ì§€ì›ìƒì' },
                { id: 'w_4', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹œì¦Œìƒì ', title: 'ì‘ì€ ë‹¨ë°±ì „ ìƒì' },
                { id: 'w_5', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹œì¦Œìƒì ', title: 'ìŒì˜ ì„ ìœ¨ êµ¬ë§¤' },
                { id: 'w_6', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ê°•í˜¸ë ¹ ìƒì ', title: 'ë¹„ê²° ëŒíŒŒ ì§€ì›ìƒì' },
                { id: 'w_7', freq: 'weekly', type: 'ì „íˆ¬', loc: 'í˜‘ê²½', title: 'í˜‘ê²½ í´ë¦¬ì–´' },
                { id: 'w_8', freq: 'weekly', type: 'ì „íˆ¬', loc: 'ê²€ë¬´ì¥', title: 'ê²€ë¬´ì¥ í´ë¦¬ì–´' },
              
                { id: 'w_10', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹œì¦Œìƒì ', title: 'ê¸°ìˆ  í•„ê¸° êµ¬ë§¤' },
                { id: 'w_11', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ê¸°ìˆ ì–‘ì„±', title: 'ë¬¸ì˜ˆ/ì˜ìˆ /ì„ íƒ ìƒì êµ¬ë§¤' },
                { id: 'w_12', freq: 'weekly', type: 'êµ¬ë§¤', loc: 'ì‹­ë“êµí™˜', title: 'ì‹¬ë²• ì„ íƒ ìƒì êµ¬ë§¤' },

                // [ì¼ì¼]
                { id: 'd_2', freq: 'daily', type: 'í™œë™', loc: 'í˜„ìƒë ¹', title: 'ìˆ˜ë°°/ë³µìˆ˜ í˜„ìƒë ¹' },
                { id: 'd_3', freq: 'daily', type: 'í™œë™', loc: 'ê°•í˜¸í˜¸ë ¹', title: 'ë¬¸íŒŒ í˜¸ë ¹' },
            ];

            // 2. ìƒíƒœ ê´€ë¦¬ (LocalStorage í‚¤ ë³€ê²½ v3 - ë°ì´í„° êµ¬ì¡° ë³€ê²½ ë°˜ì˜)
            const STORAGE_KEY = 'wwm_checklist_v3';
            let status = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
                checked: {},
                lastDailyReset: 0
            };

            // 3. ì‹œê°„ ë° ì´ˆê¸°í™” ë¡œì§
            function checkReset() {
                const now = new Date();
                
                // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ "ì˜¤ëŠ˜ì˜ ë¦¬ì…‹ íƒ€ì„(ì˜¤ì „ 5ì‹œ)" êµ¬í•˜ê¸°
                let currentResetTime = new Date(now);
                if (now.getHours() < 5) {
                    currentResetTime.setDate(currentResetTime.getDate() - 1);
                }
                currentResetTime.setHours(5, 0, 0, 0);

                if (status.lastDailyReset < currentResetTime.getTime()) {
                    // ì¼ì¼(daily) í•­ëª©ë§Œ ì²´í¬ í•´ì œ
                    const dailyIds = taskData.filter(t => t.freq === 'daily').map(t => t.id);
                    dailyIds.forEach(id => delete status.checked[id]);
                    
                    status.lastDailyReset = now.getTime();
                    saveStatus();
                }
            }

            function saveStatus() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(status));
                updateProgress();
            }

            function updateProgress() {
                ['daily', 'weekly', 'monthly'].forEach(freq => {
                    const tasks = taskData.filter(t => t.freq === freq);
                    const total = tasks.length;
                    const done = tasks.filter(t => status.checked[t.id]).length;
                    
                    const el = document.getElementById(`prog-${freq}`);
                    if (el) el.textContent = `${done}/${total}`;
                });
            }

            // 4. ë Œë”ë§ í•¨ìˆ˜
            function renderList(freq, containerId) {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = '';

                const tasks = taskData.filter(t => t.freq === freq);

                tasks.forEach(task => {
                    const isChecked = status.checked[task.id];
                    const card = document.createElement('div');
                    card.className = `quest-card ${isChecked ? 'completed' : ''}`;
                    card.onclick = () => toggleTask(task.id, card);

                    // count ì œê±°ë¨, êµí™˜->êµ¬ë§¤ ë¡œì§ ì ìš©ëœ ìƒíƒœë¡œ ë Œë”ë§
                    card.innerHTML = `
                        <div class="quest-info">
                            <div class="quest-badges">
                                <span class="badge badge-loc">${task.loc}</span>
                                <span class="badge badge-type">${task.type}</span>
                            </div>
                            <div class="quest-name">${task.title}</div>
                        </div>
                        <div class="check-btn">${isChecked ? 'âœ”' : ''}</div>
                    `;
                    container.appendChild(card);
                });
            }

            function toggleTask(id, cardEl) {
                const isDone = !status.checked[id];
                if (isDone) {
                    status.checked[id] = true;
                    cardEl.classList.add('completed');
                    cardEl.querySelector('.check-btn').textContent = 'âœ”';
                } else {
                    delete status.checked[id];
                    cardEl.classList.remove('completed');
                    cardEl.querySelector('.check-btn').textContent = '';
                }
                saveStatus();
            }

            function updateTimer() {
                const now = new Date();
                let target = new Date(now);
                target.setHours(5, 0, 0, 0);
                if (now >= target) {
                    target.setDate(target.getDate() + 1);
                }
                const diff = target - now;
                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('next-reset-time').textContent = `${h}ì‹œê°„ ${m}ë¶„ í›„`;
            }

            // ì´ˆê¸°í™” ë° ì‹¤í–‰
            checkReset();
            renderList('daily', 'list-daily');
            renderList('weekly', 'list-weekly');
            renderList('monthly', 'list-monthly');
            updateProgress();
            updateTimer();
            
            setInterval(updateTimer, 60000);

        })();
    </script>
