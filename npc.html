<div class="quest-detail-container">
    <style>
        /* 1. 폰트 로드 (명조체만 로드) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&display=swap');

        /* [수묵화 테마] 공통 변수 */
        :root {
            --wuxia-accent-red: #c92a2a;
            --wuxia-accent-gold: #b08d55;
            --wuxia-text-main: #333333;
            --wuxia-text-sub: #666666;
            --wuxia-border: #e0e0e0;
            --wuxia-bg-light: #fffcf5;
        }

        /* 2. 전체 폰트 설정: 무조건 명조체(Serif) 강제 적용 */
        .quest-detail-container, 
        .quest-detail-container * {
            font-family: 'Noto Serif KR', serif !important;
            color: var(--wuxia-text-main);
        }

        /* ----------------------------------------------------
           A. 상단 인용구 박스
           ---------------------------------------------------- */
        .quote-box {
            background-color: var(--wuxia-bg-light); 
            border: 1px solid var(--wuxia-accent-gold); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quote-text {
            margin: 0; 
            font-size: 0.95em; 
            color: var(--wuxia-text-sub); 
            line-height: 1.6;
            word-break: keep-all;
        }

        /* ----------------------------------------------------
           B. 초기화 타이머 대시보드
           ---------------------------------------------------- */
        .reset-dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .reset-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-right: 1px solid #eee;
        }

        .reset-item:last-child {
            border-right: none;
        }

        .reset-label {
            font-size: 0.6em;
            color: #888;
            margin-bottom: 5px;
        }

        .reset-time {
            font-size: 0.8em;
            font-weight: bold;
            color: var(--wuxia-accent-red);
        }

        /* ----------------------------------------------------
           C. 섹션 헤더 (일일 / 주간 / 월간)
           ---------------------------------------------------- */
        .hw-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid var(--wuxia-border);
        }

        .hw-title {
            font-size: 1.0em;
            font-weight: bold;
            color: var(--wuxia-text-main);
            border-left: 4px solid var(--wuxia-accent-red);
            padding-left: 10px;
        }

        .hw-progress-text {
            font-size: 0.8em;
            color: var(--wuxia-accent-gold);
            font-weight: bold;
        }

        /* ----------------------------------------------------
           D. 퀘스트 리스트 및 카드 (디자인 유지)
           ---------------------------------------------------- */
        .quest-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 8px;
        }

        .quest-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px 12px; /* 디자인 유지 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 1px rgba(0,0,0,0.02);
            transition: all 0.2s ease;
            cursor: pointer;
            min-height: 48px; 
            border-left: 4px solid var(--wuxia-border); /* 왼쪽 라인 유지 */
        }

        .quest-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            border-color: var(--wuxia-accent-gold);
            border-left-color: var(--wuxia-accent-gold); 
            background-color: #fffcf5;
        }

        .quest-info {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding-right: 2px; 
            min-width: 0; 
        }
        
        .quest-badges {
            display: flex;
            flex-wrap: wrap; 
            gap: 4px;
            margin-bottom: 3px;
        }

        .badge {
            font-size: 0.75em;
            padding: 1px 5px;
            border-radius: 3px;
            font-weight: bold;
            white-space: nowrap; 
            line-height: 1.2; 
        }

        .badge-loc {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .badge-type {
            background-color: #fff5f5;
            color: var(--wuxia-accent-red);
            border: 1px solid #ffcccc;
        }

        .quest-name {
            font-size: 0.95em; 
            font-weight: bold;
            color: var(--wuxia-text-main);
            margin: 0;
            line-height: 1.3;
            letter-spacing: -0.02em; 
            white-space: normal; 
            word-break: keep-all; 
        }

        /* ----------------------------------------------------
           E. 체크 버튼 (원형 유지)
           ---------------------------------------------------- */
        .check-btn {
            background-color: #fff;
            border: 1.5px solid #ddd; 
            width: 22px;  /* 크기 유지 */
            height: 22px; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em; 
            color: #fff;
            flex-shrink: 0; 
            transition: all 0.2s;
            margin-left: 8px; 
        }

        /* 완료 상태 디자인 */
        .quest-card.completed {
            background-color: #fafafa;
            border-color: #eee;
            border-left-color: #ddd;
            opacity: 0.7;
        }

        .quest-card.completed .quest-name {
            text-decoration: line-through;
            color: #bbb;
        }
        
        .quest-card.completed .badge {
            background-color: #f0f0f0;
            color: #ccc;
            border-color: #eee;
        }

        .quest-card.completed .check-btn {
            background-color: var(--wuxia-accent-gold);
            border-color: var(--wuxia-accent-gold);
            color: #fff;
        }
    </style>

    <div class="reset-dashboard">
        <div class="reset-item">
            <span class="reset-label">일일 초기화</span>
            <span class="reset-time" id="timer-daily">계산 중...</span>
        </div>
        <div class="reset-item">
            <span class="reset-label">주간 초기화</span>
            <span class="reset-time" id="timer-weekly">계산 중...</span>
        </div>
        <div class="reset-item">
            <span class="reset-label">월간 초기화</span>
            <span class="reset-time" id="timer-monthly">계산 중...</span>
        </div>
    </div>

    <div class="hw-section-header">
        <span class="hw-title">일일 </span>
        <span class="hw-progress-text" id="prog-daily">0/0</span>
    </div>
    <div id="list-daily" class="quest-grid"></div>

    <div class="hw-section-header">
        <span class="hw-title">주간 </span>
        <span class="hw-progress-text" id="prog-weekly">0/0</span>
    </div>
    <div id="list-weekly" class="quest-grid"></div>

    <div class="hw-section-header">
        <span class="hw-title">월간 </span>
        <span class="hw-progress-text" id="prog-monthly">0/0</span>
    </div>
    <div id="list-monthly" class="quest-grid"></div>

    <div style="margin-top: 50px; text-align: center; color: #ccc; font-size: 0.75em;">
        데이터는 브라우저에 자동 저장됩니다.
    </div>

    <script src="../hw.js"></script>

</div>
