<div class="quest-detail-container">


          <style>
        /* 1. 폰트 로드 (메인 CSS에 없는 경우를 대비해 안전장치) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap');

        /* 2. 기본 컨테이너 설정 */
        .quest-detail-container {
            /* 메인 style.css의 변수 활용 */
            color: var(--wuxia-text-main);
            font-family: 'Noto Sans KR', sans-serif; /* 기본 내용은 가독성 좋은 고딕 */
        }

        /* ----------------------------------------------------
           A. 상단 인용구 박스 (이미지 상단 베이지색 박스)
           ---------------------------------------------------- */
        .quote-box {
            /* style.css의 패널 배경색보다 살짝 따뜻한 색 (스크린샷 느낌) */
            background-color: #fffcf5; 
            border: 1px solid var(--wuxia-accent-gold); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        
        .quote-text {
            margin: 0; 
            font-size: 0.95em; 
            color: var(--wuxia-text-sub); 
            line-height: 1.6;
            font-family: 'Noto Serif KR', serif; /* 명조체로 분위기 살림 */
            word-break: keep-all;
        }

        /* ----------------------------------------------------
           B. 초기화 타이머 대시보드 (일일/주간/월간)
           ---------------------------------------------------- */
        .reset-dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background-color: #fff;
            border: 1px solid var(--wuxia-border); /* style.css 변수 사용 */
            border-radius: 8px;
            padding: 15px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .reset-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-right: 1px solid #eee;
        }

        .reset-item:last-child {
            border-right: none;
        }

        .reset-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 6px;
            font-family: 'Noto Serif KR', serif; /* 라벨은 명조체 */
        }

        .reset-time {
            font-size: 1.0em;
            font-weight: bold;
            color: var(--wuxia-accent-red); /* 강조색 (붉은색) */
            font-family: 'Noto Sans KR', sans-serif; /* 숫자는 고딕체 */
        }

        /* ----------------------------------------------------
           C. 섹션 헤더 (일일 / 주간 / 월간 제목)
           ---------------------------------------------------- */
        .hw-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--wuxia-border);
        }

        .hw-title {
            font-family: 'Noto Serif KR', serif; /* 제목은 명조체 */
            font-size: 1.2em;
            font-weight: bold;
            color: var(--wuxia-text-main);
            
            /* 스크린샷의 붉은색 세로 바 스타일 */
            border-left: 4px solid var(--wuxia-accent-red); 
            padding-left: 12px;
            line-height: 1.2;
        }

        .hw-progress-text {
            font-size: 0.9em;
            color: var(--wuxia-accent-gold); /* 진행도는 금색 */
            font-weight: bold;
            font-family: 'Noto Serif KR', serif;
        }

        /* ----------------------------------------------------
           D. 퀘스트 리스트 및 카드 디자인
           ---------------------------------------------------- */
        .quest-grid {
            display: grid;
            grid-template-columns: 1fr; /* 한 줄에 하나씩 */
            gap: 10px;
        }

        .quest-card {
            background-color: #fff;
            border: 1px solid var(--wuxia-border);
            border-radius: 6px;
            padding: 12px 15px; /* 내부 여백 넉넉하게 */
            
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            
            /* 스크린샷처럼 왼쪽에 얇은 붉은 라인 제거/추가 선택 가능 */
            /* 현재 style.css의 .quest-card와 통일감을 위해 왼쪽 라인 추가 */
            border-left: 4px solid var(--wuxia-border); 
        }

        .quest-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            border-color: var(--wuxia-accent-gold);
            border-left-color: var(--wuxia-accent-gold); /* 호버 시 금색 */
            background-color: #fffcf5;
        }

        /* 완료된 카드 스타일 */
        .quest-card.completed {
            background-color: #f9f9f9;
            border-color: #eee;
            border-left-color: #ccc;
            opacity: 0.8;
        }

        /* 텍스트 영역 */
        .quest-info {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-width: 0; 
            padding-right: 10px;
        }
        
        /* 뱃지 영역 */
        .quest-badges {
            display: flex;
            flex-wrap: wrap; 
            gap: 6px;
            margin-bottom: 6px;
        }

        .badge {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            line-height: 1; 
            font-family: 'Noto Sans KR', sans-serif;
        }

        .badge-loc {
            background-color: #f0f0f0;
            color: #666;
            border: 1px solid #ddd;
        }

        .badge-type {
            background-color: #fff0f0;
            color: var(--wuxia-accent-red);
            border: 1px solid #ffcdd2;
        }

        /* 퀘스트 제목 */
        .quest-name {
            font-size: 1.05em; 
            font-weight: bold;
            color: var(--wuxia-text-main);
            margin: 0;
            line-height: 1.4;
            word-break: keep-all; 
            font-family: 'Noto Sans KR', sans-serif;
        }

        .quest-card.completed .quest-name {
            text-decoration: line-through;
            color: #aaa;
        }

        /* ----------------------------------------------------
           E. 체크 버튼 (스크린샷의 동그라미 스타일)
           ---------------------------------------------------- */
        .check-btn {
            width: 24px;  
            height: 24px; 
            border-radius: 50%;
            border: 2px solid #ddd; /* 평소엔 회색 테두리 */
            background-color: #fff;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 0.9em; 
            color: #fff; /* 체크마크 색상 */
            
            flex-shrink: 0; 
            transition: all 0.2s;
        }

        /* 완료 시 체크 버튼 스타일 */
        .quest-card.completed .check-btn {
            background-color: var(--wuxia-accent-red); /* 붉은색 채움 */
            border-color: var(--wuxia-accent-red);
        }

        /* 호버 시 체크 버튼 힌트 */
        .quest-card:hover .check-btn {
            border-color: var(--wuxia-accent-gold);
        }

        /* 하단 안내 문구 */
        .footer-note {
            margin-top: 40px; 
            text-align: center; 
            color: #999; 
            font-size: 0.8em;
            font-family: 'Noto Serif KR', serif;
        }
    </style>

        <p class="quote-text">

        <div class="reset-item">

        <div class="reset-item">

            <span class="reset-time" id="timer-weekly">계산 중...</span>
        </div>
        <div class="reset-item">
            <span class="reset-label">월간 초기화</span>
            <span class="reset-time" id="timer-monthly">계산 중...</span>
        </div>
    </div>

    <div class="hw-section-header">
        <span class="hw-title">일일 </span>
        <span class="hw-progress-text" id="prog-daily">0/0</span>
    </div>
    <div id="list-daily" class="quest-grid"></div>

    <div class="hw-section-header">
        <span class="hw-title">주간 </span>
        <span class="hw-progress-text" id="prog-weekly">0/0</span>
    </div>
    <div id="list-weekly" class="quest-grid"></div>

    <div class="hw-section-header">
        <span class="hw-title">월간 </span>
        <span class="hw-progress-text" id="prog-monthly">0/0</span>
    </div>
    <div id="list-monthly" class="quest-grid"></div>

        데이터는 브라우저에 자동 저장됩니다.
    </div>

</div>
