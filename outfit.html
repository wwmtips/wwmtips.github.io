<div class="quest-detail-container" style="text-align: left;">
    <style>
        /* majang.html 수묵화 테마 계승 */
        .outfit-display-container {
            background-color: #f4f4f2; /* 연한 미색 배경 */
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
        }
        .outfit-img {
            width: 100%; /* 너비 100% 고정 */
            height: auto;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .outfit-quick-nav {
            padding: 4px 10px;
            border: 1px solid var(--wuxia-accent-gold);
            background: #f4f4f2;
            color: var(--wuxia-text-main);
            font-size: 0.9em;
            cursor: pointer;
            float: right;
        }
    </style>

    <div style="border-bottom: 2px solid var(--wuxia-accent-red); padding-bottom: 15px; margin-bottom: 15px; overflow: hidden;">
        <span style="background-color: var(--wuxia-accent-gold); color: #fff; padding: 2px 8px; border-radius: 2px; font-weight: bold; font-size: 0.8em; vertical-align: middle;">의상</span>
        <h2 id="outfit-header-title" style="color: var(--wuxia-accent-gold); display: inline-block; margin: 0 0 0 10px; vertical-align: middle;">쇼케이스</h2>
        
        <select id="outfit-quick-nav" class="outfit-quick-nav" onchange="openOutfitDirect(this.value)">
            </select>
    </div>

    <div class="outfit-display-container">
        <img id="outfit-main-image" src="" alt="의상 이미지" class="outfit-img">
    </div>

    <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc;">
        <button onclick="location.href='index.html'" style="background: var(--wuxia-accent-gold); color: white; border: none; padding: 10px 25px; cursor: pointer; border-radius: 4px; font-weight: bold;">
            목록으로 돌아가기 (홈)
        </button>
    </div>

    <script>
        /**
         * 의상 쇼케이스 초기화 스크립트
         */
        (function initOutfit() {
            const params = new URLSearchParams(window.location.search);
            
            // [핵심] id가 없거나 null이면 기본값 '1'을 사용하도록 설정
            const id = params.get('id') || '1'; 
            
            const mainImg = document.getElementById('outfit-main-image');
            const headerTitle = document.getElementById('outfit-header-title');
            const navDropdown = document.getElementById('outfit-quick-nav');

            // 1. 이미지 및 타이틀 업데이트
            if (mainImg) {
                mainImg.src = `images/outfit/wwm${id}.jpg`; // 이미지 경로: wwm1.jpg ~ wwm22.jpg
                headerTitle.innerText = `의상 쇼케이스 #${id}`;
            }
            
            // 2. 드롭다운 메뉴 생성 (1~22번)
            if (navDropdown) {
                for(let i = 1; i <= 22; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.innerText = `쇼케이스 #${i}`;
                    // 현재 ID와 일치하면 선택 상태로 표시
                    if(i.toString() === id) opt.selected = true;
                    navDropdown.appendChild(opt);
                }
            }
            
            // 이미지 로드 실패 시 예외 처리 (이미지 파일이 없을 경우 대비)
            mainImg.onerror = function() {
                this.style.display = 'none';
                headerTitle.innerText = `의상 정보를 찾을 수 없습니다 (ID: ${id})`;
            };
        })();
    </script>
</div>
