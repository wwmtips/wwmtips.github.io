<div class="quest-detail-container" style="text-align: left;">
    <style>
        /* majang.html 수묵화 테마 스타일 계승 */
        .outfit-header-flex {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--wuxia-accent-red); padding-bottom: 15px; margin-bottom: 20px;
        }
        .outfit-nav-select {
            background-color: #f4f4f2; border: 1px solid var(--wuxia-accent-gold);
            color: var(--wuxia-text-main); padding: 4px 10px; border-radius: 4px; cursor: pointer;
        }

            background-color: #f4f4f2; border: 1px solid #ddd; border-radius: 4px;

    <div class="outfit-header-flex">
        <div>

        </div>
        <select id="outfit-switcher" class="outfit-nav-select" onchange="navigateToOutfit(this.value)"></select>

    <div class="outfit-display-container">
        <img id="outfit-img-target" src="" alt="의상 이미지" class="outfit-img">
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <button onclick="location.href='../'" style="background: var(--wuxia-accent-gold); color: white; border: none; padding: 10px 25px; cursor: pointer; border-radius: 4px; font-weight: bold;">목록으로 돌아가기</button>
    </div>
