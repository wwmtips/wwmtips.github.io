<div class="text-left mt-[10px] mb-[10px] pl-[5px]">
    <span class="bg-[#b08d55] text-white px-2 py-[3px] rounded-[2px] font-bold text-[0.85em] align-middle">도구</span>
    <span class="text-[#b08d55] text-[1.6rem] font-bold align-middle ml-2 font-serif">운기조식</span>
    <div class="text-[#888] text-[0.95rem] mt-2 ml-[2px]">심력이 가득 찰 때까지 남은 시간을 계산합니다.</div>
</div>

<div class="border-t-2 border-[#c92a2a] mb-[25px] w-full"></div>

<div class="bg-white p-[30px_25px] rounded-lg shadow-[0_2px_10px_rgba(0,0,0,0.03)] text-center max-w-full box-border">
    
    <div id="input-screen">
        <label for="currentPoint" class="block text-left font-bold text-[#333] mb-3 text-[1.1rem]">현재 수치 (0 ~ 499)</label>
        <input type="number" id="currentPoint" 
               class="w-full p-[15px] text-[1.2rem] border border-gray-300 rounded box-border outline-none transition-colors mb-5 focus:border-[#b08d55]" 
               placeholder="숫자를 입력하시오" min="0" max="499">
        <button class="w-full p-[16px] bg-[#c92a2a] text-white border-none rounded text-[1.1rem] font-bold cursor-pointer hover:bg-[#a01d1d]" 
                onclick="calculateTime()">계산하기</button>
    </div>

    <div id="result-screen" style="display: none; animation: fadeIn 0.3s;">
        <div class="bg-[#fffcf5] border border-[#b08d55] p-5 rounded mb-5">
            <div id="remainText" class="text-[2rem] font-bold text-[#333] mb-2 break-keep"></div>
            <div id="dateText" class="text-base text-[#777]"></div>
        </div>
        <button class="w-full p-[16px] bg-gray-600 text-white border-none rounded text-[1.1rem] font-bold cursor-pointer hover:bg-gray-700 mt-[15px]" 
                onclick="resetCalculator()">다시 계산하기</button>
    </div>

</div>

<style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
